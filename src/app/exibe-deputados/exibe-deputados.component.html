<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<h1>Lista de Deputados</h1>
<table>
    <tr *ngFor="let dep of deputado" class="card">
        <td class="card-img-top">
                <img class="img-thumbnail" [src]="dep.urlFoto">
        </td>
        <td class="card-title"><h5>Nome:     {{dep.nome}}</h5></td>
        <td class="card-text">Id:       {{dep.id}}</td>
        <td class="card-text">Email:    {{dep.email}}</td>
        <td class="card-text">Partido:  {{dep.siglaPartido}}</td>
        <td class="card-text">UF:       {{dep.siglaUf}}</td>
    </tr>
</table>
