<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<header>
    <div class="logo">
        <img #logo src='.\assets\camara-dos-deputados.png'>
    </div>
</header>
<body>

    <div class="componentes">
        <button (click)="exibirDeputados()" class="btn btn-light">Visualizar todos os deputados</button>
        <button (click)="exibirComponentPartidos()" class="btn btn-light">Pesquisar Partidos</button>
        <button (click)="exibirComponentNomeDep()" class="btn btn-light">Pesquisar Deputado</button>
    </div>
    <div class="respostas">
        <app-exibe-deputados *ngIf="exibirTodosDeputados"></app-exibe-deputados>
        <app-exibe-partido-deputado *ngIf="exibirComPartidos"></app-exibe-partido-deputado>
        <app-exibe-nome-deputado *ngIf="exibirComNomeDep"></app-exibe-nome-deputado>
    </div>

</body>
